<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Email Security Testing Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .header-section {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            flex: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .users-table th {
            background: var(--background);
            font-weight: 600;
            color: var(--text-primary);
        }

        .users-table tbody tr:hover {
            background: var(--background);
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .role-user {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border: none;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid var(--success-color);
        }

        .alert-error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid var(--danger-color);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
            }

            .content-section {
                padding: 20px;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 8px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="navigation">
            <a href="/email-testing/dashboard" class="nav-btn">
                <i class="fas fa-arrow-left"></i>
                Email Platform
            </a>
            <a href="/" class="nav-btn">
                <i class="fas fa-home"></i>
                BDD Dashboard
            </a>
            <a href="/navigation" class="nav-btn">
                <i class="fas fa-compass"></i>
                Platform Hub
            </a>
            <a href="/email-testing/logout" class="nav-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>

        <header class="header-section">
            <h1 class="header-title">
                <i class="fas fa-users-cog"></i>
                User Management
            </h1>
            <p class="header-subtitle">Manage users and permissions for the Email Security Testing Platform</p>
        </header>

        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    System Users
                </h2>
                <button class="btn-primary" onclick="openAddUserModal()">
                    <i class="fas fa-user-plus"></i>
                    Add User
                </button>
            </div>

            <div id="alertContainer"></div>

            <div id="loadingIndicator" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading users...
            </div>

            <div id="usersTableContainer">
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <th><i class="fas fa-user-tag"></i> Role</th>
                            <th><i class="fas fa-paper-plane"></i> Messages</th>
                            <th><i class="fas fa-chart-bar"></i> Usage</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-users"></i>
                    <h3>No Users Found</h3>
                    <p>No users are currently registered in the system.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-user-plus"></i>
                    Add New User
                </h3>
                <button class="close" onclick="closeAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="userEmail" class="form-label">Email Address</label>
                    <input type="email" id="userEmail" name="email" class="form-input" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" id="userPassword" name="password" class="form-input" placeholder="Minimum 8 characters" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="userRole" class="form-label">Role</label>
                    <select id="userRole" name="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="user">User - Limited messages (10)</option>
                        <option value="admin">Admin - Unlimited messages</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn-secondary" onclick="closeAddUserModal()">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Add User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            const loading = document.getElementById('loadingIndicator');
            const tableContainer = document.getElementById('usersTableContainer');
            
            loading.style.display = 'block';
            tableContainer.style.display = 'none';

            try {
                const response = await fetch('/email-testing/api/admin/users');
                const data = await response.json();

                if (response.ok) {
                    users = data.users;
                    renderUsersTable();
                } else {
                    showAlert('Error loading users: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Failed to load users: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                tableContainer.style.display = 'block';
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (users.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <strong>${user.email}</strong>
                    </td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            <i class="fas fa-${user.role === 'admin' ? 'crown' : 'user'}"></i>
                            ${user.role}
                        </span>
                    </td>
                    <td>
                        <span style="color: ${user.message_limit === 'unlimited' ? 'var(--success-color)' : 'var(--text-primary)'}">
                            ${user.message_limit === 'unlimited' ? '∞' : user.message_limit}
                        </span>
                    </td>
                    <td>
                        <span style="color: ${user.message_usage > (user.message_limit * 0.8) && user.message_limit !== 'unlimited' ? 'var(--warning-color)' : 'var(--text-primary)'}">
                            ${user.message_usage}${user.message_limit !== 'unlimited' ? '/' + user.message_limit : ''}
                        </span>
                    </td>
                    <td>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn-secondary" onclick="resetUserUsage('${user.email}')" title="Reset Usage">
                                <i class="fas fa-redo"></i>
                            </button>
                            <button class="btn-danger" onclick="deleteUser('${user.email}')" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function openAddUserModal() {
            document.getElementById('addUserModal').style.display = 'block';
            document.getElementById('userEmail').focus();
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
        }

        // Handle add user form submission
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/email-testing/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('User added successfully!', 'success');
                    closeAddUserModal();
                    loadUsers(); // Reload the users table
                } else {
                    showAlert('Error adding user: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Failed to add user: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete user "${email}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/email-testing/api/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('User deleted successfully!', 'success');
                    loadUsers(); // Reload the users table
                } else {
                    showAlert('Error deleting user: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Failed to delete user: ' + error.message, 'error');
            }
        }

        async function resetUserUsage(email) {
            if (!confirm(`Are you sure you want to reset message usage for "${email}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/email-testing/api/admin/users/${encodeURIComponent(email)}/reset-usage`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Usage reset successfully!', 'success');
                    loadUsers(); // Reload the users table
                } else {
                    showAlert('Error resetting usage: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Failed to reset usage: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('addUserModal');
            if (event.target === modal) {
                closeAddUserModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAddUserModal();
            }
        });
    </script>
</body>
</html>
